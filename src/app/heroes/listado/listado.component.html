<p>Listado de heroes</p>

<div *ngIf="heroeEliminado; else noBorrado"> <!--# Representa una condicion if else, el else hace un llamado a la referencia local-->
    <h3>Heroe borrado: <small>{{heroeEliminado}}</small> </h3>
</div>

<ng-template #noBorrado> <!--# Representa una Referencia Local-->
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> <!--# Representa un bucle for-->
      {{i + 1}} - {{ heroe }}
    </li>
</ul>
